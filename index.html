<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CineMatch AI - Validación de guiones predictiva basada en Data Science para la industria cinematográfica">
    <meta name="keywords" content="IA, cine, guiones, análisis predictivo, casting, data science, éxito en taquilla">
    <title>CineMatch AI | Validación de Guiones Predictiva</title>
    
    <!-- Preload critical resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --accent-color: #10b981;
            --text-color: #374151;
            --light-gray: #f5f7fa;
            --medium-gray: #e4e8f0;
            --dark-gray: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--medium-gray) 100%);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Focus styles for accessibility */
        a:focus, button:focus, input:focus, textarea:focus, select:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* --- ESTILOS GENERALES Y TARJETAS --- */
        .card {
            background: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        /* --- NAVEGACIÓN --- */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        nav a {
            color: #4b5563;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        nav a:hover {
            color: var(--primary-color);
        }
        nav a.highlight {
            color: var(--primary-color);
            font-weight: 700;
        }
        .logo-gris {
            filter: grayscale(100%) brightness(1.5);
            opacity: 0.7;
        }

        /* --- UI COMPONENTS --- */
        .testimonial-card {
            position: relative;
            overflow: hidden;
        }
        .testimonial-card::before {
            content: '"';
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 120px;
            color: rgba(79, 70, 229, 0.1);
            font-family: Georgia, serif;
        }

        .progress-bar {
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            transition: width 1.5s ease-in-out;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* --- SIMULADOR --- */
        .simulator-container {
            background: #fff;
            border-radius: 12px;
        }
        
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8fafc;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background: #eef2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #94a3b8;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }

        .upload-area:hover .upload-icon {
            color: var(--primary-color);
        }

        .analysis-steps { margin-top: 20px; }
        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            opacity: 0.5;
            transition: all 0.3s;
        }
        .step-item.active { opacity: 1; font-weight: 600; color: var(--primary-color); }
        .step-item.completed { opacity: 1; color: var(--accent-color); }
        .step-icon { width: 24px; margin-right: 10px; }
        #file-upload { display: none; }
        
        /* Spinner Styles */
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .spinner {
          border: 3px solid #f3f4f6; 
          border-top: 3px solid var(--primary-color); 
          border-radius: 50%; 
          width: 24px; 
          height: 24px; 
          animation: spin 1s linear infinite; 
          margin: 0 auto 12px;
          display: inline-block;
        }
    </style>
